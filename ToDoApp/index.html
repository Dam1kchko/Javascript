<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="add-form">
      <div class="add-form-content">
        <span class="add-form-close" onclick="hideAddTaskForm()">&times;</span>
        <h3>Add a task</h3>

        <form class="add-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Task Title"
              name="title"
              aria-label="Task Title"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="mb-3">
            <label for="Description" class="form-label">Task Description</label>
            <textarea
              class="form-control"
              name="description"
              id="task-description"
              rows="3"
            ></textarea>
          </div>

          <label for="deadline">Deadline:</label>
          <input type="date" id="deadline" name="deadline" /><br />

          <label for="priority">Priority:</label>
          <select id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Extreme">Extreme</option>
          </select>
          <br />

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <br />
          <button class="add-task-btn">Add Task</button>
        </form>
      </div>
    </div>
    <div id="edit-form">
      <div class="edit-form-content">
        <span class="edit-form-close" onclick="hideEditForm()">&times;</span>
        <h2>Edit Task</h2>
        <form class="edit-form">
          <label for="id">ID:</label>
          <input type="text" id="edit-id" name="id" value="N/A" disabled />
          <br />
          <label for="edit-title">Name:</label>
          <input
            type="text"
            id="edit-title"
            name="title"
            required
            placeholder="New Task Title"
          />
          <br />
          <div class="mb-3">
            <label for="Description" class="form-label">Task Description</label>
            <textarea
              class="form-control"
              name="description"
              id="task-description"
              rows="3"
            ></textarea>
          </div>
          <br />
          <label for="edit-deadline">Deadline:</label>
          <input type="date" id="edit-deadline" name="deadline" required />
          <br />
          <label for="edit-priority">Priority:</label>
          <select id="edit-priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Extreme">Extreme</option>
          </select>
          <br />
          <label for="edit-priority">Status:</label>
          <select id="edit-status" name="status" required>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <br />
          <button>Save Changes</button>
        </form>
      </div>
    </div>

    <button class="display-add-form">Add Task</button>

    <button class="purifier">Revert Changes</button>

    <div class="sort-navbar">
      <label for="sort-select">Sort by:</label>
      <select
        id="sort-select"
        class="form-select- mb-5"
        onchange="detectDescriptionSort()"
      >
        <option value="none">None</option>
        <option value="priority-desc">Priority (Extreme to Low)</option>
        <option value="priority-asc">Priority (Low to Extreme)</option>
        <option value="description">Description</option>
        <option value="deadline">Deadline(approaching to latest)</option>
      </select>
      <input type="text" id="key-words" placeholder="Enter words..." />
      <button>SORT</button>
    </div>
    <div id="main-container">
      <div id="todo-container">
        <div class="headers-container">
          <h4 class="title">To-do List</h4>
          <hr class="header-line" />
        </div>
        <div id="task-container"></div>
      </div>
      <div id="complete-container">
        <div class="headers-container">
          <h6 class="title">Completed-Tasks</h6>
          <hr class="header-line" />
        </div>
        <div id="task-container"></div>
      </div>
    </div>
    <!-- <div class="finished-container"></div> -->
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
